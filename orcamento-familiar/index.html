<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Orçamento</title>
</head>
<body>
    <p><h1>Crie o seu orçamento familiar/individual</h1></p>
    <table id="tabelaCampos">
        <thead>
            <tr>
                <td><label>Descrição</label></td>
                <td><label>Valor em €</label></td>
                <td><label>Tipo</label></td>
            </tr>
        </thead>
    </table>
    <table>
        <tbody id="campos">
            <tr>
                <div id="orcamentoCampos">
                    <!-- campos por javascript -->
                </div>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>
                    <p>
                        <input type="button" id="btnAumentarCampos" value="Aumentar Campos">
                        <button id="btnConcluir">Concluir Orçamento
                    </p>
                </td>
            </tr>
        </tfoot>
    </table>
    <table id="tabelaFinal">
        <tr><div id="divActivo"></div></tr>
        <tr><div id="divPassivo"></div></tr>
    </table>


    

    <script src="javascript.js"></script>
</body>
</html>
