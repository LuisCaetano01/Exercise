<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./estilos.css">
    <title>Criar Orçamento</title>
</head>
<body>
    <p><h1>Crie o seu orçamento familiar/individual</h1></p>
    <table id="tabelaCampos">
        <thead>
            <tr>
                <td><div class="label_descricao"><label>Descrição</label></div></td>
                <td><div class="label_valor"><label class="label_valor">Valor em €</label></div></td>
                <td><div class="label_tipo"><label class="label_tipo">Tipo</label></div></td>
            </tr>
        </thead>
    </table>
    <table>
        <tbody id="campos">
            <tr>
                <div id="orcamentoCampos">
                    <!-- campos por javascript -->
                </div>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>
                    <p>
                        <input type="button" id="btnAumentarCampos" value="Aumentar Campos">
                        <button id="btnConcluir">Concluir Orçamento
                    </p>
                </td>
            </tr>
        </tfoot>
    </table>

    <table id="tabelaFinal" hidden>
        <tr><td><h3 id="titulo">Activo</h3></td><td><h3 id="tituloVal">Valores</h3></td></tr>
        <tr><td class="td_descricao"><div id="divActivo"></div></td><td class="td_valor"><div id="divActivoValor"></div></td></tr>
        <tr><td class="td_descricao"><p>Total</p></td><td class="td_valor"><div id="divActivoTotal"></div></td></tr>
        <tr><td><h3 id="titulo">Passivo</h3></td><td><h3 id="tituloVal">Valores</h3></td></tr>
        <tr><td class="td_descricao"><div id="divPassivo"></div></td><td class="td_valor"><div id="divPassivoValor"></div></td></tr>
        <tr><td class="td_descricao"><p>Total</p></td><td class="td_valor"><div id="divPassivoTotal"></div></td></tr>
        <tr><td><h4>Balanço de contas</h4></td><td class="td_valor"><div id="balanco"></div></td></tr>
    </table>
    <button id="btn_imp" hidden>Imprimir/criar PDF</button>


    

    <script src="javascript.js"></script>
</body>
</html>
